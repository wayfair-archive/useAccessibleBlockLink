name: TypeScript Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm install --if-present
    - run: npm run lint --if-present
    - run: npm run build --if-present
    - run: npm test --if-present
