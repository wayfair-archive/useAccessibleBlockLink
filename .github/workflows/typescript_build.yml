name: TypeScript Build & Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        npm install
        npm run lint --if-present
        npm run build --if-present
    - name: Test
      run: npm test --if-present
